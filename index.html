<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; 
    }
    
    .container {
      max-width: 800px; 
      margin: 20px auto;
      border: 2px solid black; 
      padding: 20px;
      box-sizing: border-box;
    }
    
    header {
      background-color: darkcyan;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    
    .logo img {
      height: 50px;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
    }
    
    nav ul li {
      margin-right: 20px;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    nav ul li a:hover {
      color: #ddd;
    }
    
    main {
      padding: 20px;
    }
    
    .welcome-section {
      text-align: center;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 5px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
    
    .student-details {
      display: none;
      padding: 20px;
      background-color: darkcyan;
    }
    
    .student-details:target {
      display: block;
    }
    
    .student-info {
      padding: 10px;
      margin-left: 20px; 
    }
    
    .student-info img {
      max-width: 200px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    h2 {
      text-align: center;
    }
    
    .student-info p {
      text-align: center;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="schoolLogo.png.png" alt="School Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#studentDetails">Student Profile</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="welcome-section">
        <h1>Welcome to Spring Flowers school Our Student Portal!</h1>
        <p>Manage your profile, check your grades, and more.</p>
        <a href="#studentDetails" class="btn">Student Profile</a>
      </section>

      <section id="studentDetails" class="student-details"> 
        <div class="student-info">
          <img src="StudentPhoto.png.png" alt="Student Image">
          <h2>Student Information</h2>
          <p><strong>Name:</strong> Lilly</p>
          <p><strong>Roll Number:</strong> 570</p>
          <p><strong>Section:</strong> C</p>
          <p><strong>Grade:</strong> A</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
